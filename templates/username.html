<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Fashion Environmental Impact Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/username.css') }}">
</head>
<body>
    <div class="username-container">
        <div class="username-title">Welcome!</div>
        <form method="POST" action="/set_username">
            <input type="text" name="username" class="username-input" id="username-input" placeholder="Enter your username" required>
            <button type="submit" class="username-btn">Continue</button>
        </form>
    </div>
    <script>
      window.onload = function() {
        var input = document.getElementById('username-input');
        if(input) {
          input.focus();
          // On some tablets, a small delay helps trigger the keyboard
          setTimeout(function() { input.focus(); }, 200);
        }
      };
    </script>
</body>
</html>
