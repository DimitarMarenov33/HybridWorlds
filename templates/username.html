<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Fashion Environmental Impact Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <style>
        .username-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 60px 40px 40px 40px;
            text-align: center;
        }
        .username-title {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 32px;
        }
        .username-input {
            width: 100%;
            padding: 22px 24px;
            border-radius: 10px;
            border: 1.5px solid #ccc;
            font-size: 2rem;
            margin-bottom: 28px;
            box-sizing: border-box;
        }
        .username-btn {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 2rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .username-btn:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="username-container">
        <div class="username-title">Welcome!</div>
        <form method="POST" action="/set_username">
            <input type="text" name="username" class="username-input" id="username-input" placeholder="Enter your username" required>
            <button type="submit" class="username-btn">Continue</button>
        </form>
    </div>
    <script>
      window.onload = function() {
        var input = document.getElementById('username-input');
        if(input) {
          input.focus();
          // On some tablets, a small delay helps trigger the keyboard
          setTimeout(function() { input.focus(); }, 200);
        }
      };
    </script>
</body>
</html>
