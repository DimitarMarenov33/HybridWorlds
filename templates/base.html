<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Environmental Impact Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        
        .nav {
            background: #34495e;
            padding: 0;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li { flex: 1; }
        
        .nav-links a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: #2c3e50;
        }
        
        .content { padding: 40px; }
        
        .scanner-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .btn:hover { transform: translateY(-2px); }
        
        .results {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        
        .tube-visualization {
            margin: 20px 0;
            text-align: center;
        }
        
        .tube {
            width: 60px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 30px;
            margin: 0 auto;
            position: relative;
            background: #f0f0f0;
            overflow: hidden;
        }
        
        .tube-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #3498db, #85c1e9);
            transition: height 0.8s ease;
            border-radius: 0 0 27px 27px;
        }
        
        .tube-label {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .sample-codes {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .input-group { flex-direction: column; }
            .nav-links { flex-direction: column; }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Fashion Environmental Impact Analyzer</h1>
            <p>Discover the true environmental cost of your clothing</p>
        </div>
        
        {% if not hide_nav %}
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="/" class="nav-link">üîç Item Scanner</a></li>
                <li><a href="/database" class="nav-link">üóÉÔ∏è Database</a></li>
            </ul>
        </nav>
        {% endif %}
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
